<div class="modal fade" id="modalID" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Contact US</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>

        <form class="mail-form">

            <label for="name-mail">Name</label>
            <input type="text" class="form-control" id="name-mail" >
          </div>
          <div class="form-group">
            <label for="email-mail">Email address</label>

          </div>
          <div class="form-group ">
            <label for="message-mail">Message</label>
            <textarea class="form-control" id="message-mail" cols="30" rows="10"></textarea>
          
          </div>
          <button type="submit" class="btn btn-success mail-button" data-toggle="modal" data-target="#modalID">Submit</button>
        </form>
      </div>

    </div>
